<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster&effect=shadow-multiple"
    />
    <style>
      h1 {
        font-family: "Lobster", Sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="text-center">
      <h1>Rating Your Movies!</h1>
      <form class="form-inline justify-content-center" id="movie-input-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            id="title"
            class="form-control mx-sm-2"
            type="text"
            required
            pattern=".{3,}"
          />
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          <input
            id="rating"
            class="form-control mx-sm-2"
            type="number"
            required
            min="0"
            max="10"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="form-control mx-sm-2 btn btn-success">
            Submit
          </button>
        </div>
      </form>
    </div>
    <br />
    <table class="table table-dark table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col">
            Title <i class="fas fa-sort-amount-down" id="title"></i>
          </th>
          <th scope="col">
            Rating <i class="fas fa-sort-amount-down" id="rating"></i>
          </th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody id="movie-table-body"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="movies.js"></script>
  </body>
</html>
